sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3"

install:
  - pip install wheel codecov coverage
  - python setup.py bdist_wheel
  - pip install ./dist/tox_travis-*.whl
script: tox --installpkg ./dist/tox_travis-*.whl
after_success: coverage combine && codecov

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  fast_finish: true
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.6
      env: TOXENV=docs
    - python: 3.6
      env: TOXENV=desc
    - stage: deploy
      python: 3.6
      install: true
      script: true
      after_success: true
      deploy:
        provider: pypi
        user: ryanhiebert-auto
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          all_branches: true
